query Profile {
  profile {
    id
    email
    name
    profile_url
    status
    email_verified_at
    is_admin
  }
}

query Setting {
  setting {
    title
    keywords
    description
    host
    registrable
  }
}

# 判断token是否有效
query Auth {
  auth
}

query Accounts {
  accounts {
    id
    name
    app
    appid
    app_secret
    callback_url
    platform_type
  }
}

query Roles {
  roles {
    id
    name
    display_name
    description
    is_visible
    sort_id
  }
}

query PermissionTypes {
  permissionTypes {
    id
    name
    display_name
    sort_id
    permissions {
        id
        name
        display_name
        description
        is_visible
        sort_id
        type_id
    }
  }
}

query CanIUse($input: String!) {
    canIUse(url: $input)
}

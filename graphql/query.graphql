query Hello($input: String!) {
  hello(payload: $input)
}

query Profile {
    profile {
        id
        email
        name
        profile_url
        status
        email_verified_at
        is_admin
    }
}

query Setting {
    setting {
        title
        keywords
        description
        host
        registrable
    }
}

# 判断token是否有效
query Auth {
    auth
}
